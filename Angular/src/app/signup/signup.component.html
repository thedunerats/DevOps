<app-header></app-header>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <form id="login-form" #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
        <div class="form-group">
            <label for="username">Enter a new username:</label>
            <input id="username" type="text" class="form-control" name ="username" aria-describedby="emailHelp" placeholder="Enter username:" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Enter a new password:</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter password:" ngModel>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="login-btn" type="submit" class="btn btn-success form-control">Register</button>
            </div>
            <div class="col-2"></div>
        </div>
    </form>
    </div>
    <div class="col-4"></div>
</div>
