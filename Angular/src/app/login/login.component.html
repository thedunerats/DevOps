<app-header></app-header>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <form id="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <span id="login-failed">Invalid username or password!<br></span>
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" name ="username" aria-describedby="emailHelp" placeholder="Enter username:" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Enter password:" ngModel>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button id="login-btn" type="submit" class="btn btn-primary form-control">Log In</button>
            </div>
            <div class="col-2"></div>
        </div>
    </form>
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10" id="signup"><a href="/app-signup">Sign Up</a></div>
    <div class="col-1"></div>
</div>
