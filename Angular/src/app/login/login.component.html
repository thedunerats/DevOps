<form id="login-form">
    <div class="form-group">
        <span id="login-failed">Invalid username or password!<br></span>
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name ="username" aria-describedby="emailHelp" placeholder="Enter username:" (focusout)="usernameFocusout($event)">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" (focusout)="passwordFocusout($event)">
    </div>
    <button id="login-btn" type="submit" class="btn btn-primary form-control" (click)="login()">Log In</button>
</form>
